<app-layout>
  <div class="d-flex justify-content-center align-items-center flex-column">
    <a routerLink="/posts/list">Listeye Dön</a>
    <div>{{ post.id }}</div>
    <div>{{ post.userId }}</div>
    <div>{{ post.title }}</div>
    <div>{{ post.body }}</div>

    <!-- ng-container => html'de yer kaplamayan ama kodlarda belirli bir element grubunu sarmallayabildiğimiz yapı -->
    <ng-container *ngIf="false">
      <h3>Title</h3>
      <p>Detail</p>
      <small>Footer Text</small>
    </ng-container>

    <ng-container [ngSwitch]="post.userId">
      <ng-template [ngSwitchCase]="1">
        <p>User 1</p>
      </ng-template>
      <ng-template [ngSwitchCase]="2">
        <p>User 2</p>
      </ng-template>
      <ng-template [ngSwitchCase]="3">
        <p>User 3</p>
      </ng-template>
      <ng-template [ngSwitchCase]="4">
        <p>User 4</p>
      </ng-template>
      <ng-template [ngSwitchCase]="5">
        <p>User 5</p>
      </ng-template>
    </ng-container>
  </div>
</app-layout>
